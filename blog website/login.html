<html>

<head>
    <title>
        Login Page
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
    <body class="main">
        <section class="menu">
            <section class="brand-name">
                DevNode.in
            </section>
            <ul class="menu-items">
                <li id="feed">My Feed</li>
                <li id="about-us">About Us</li>
                <li id="contact">Contact</li>
            </ul>
            <section class="head-name">
            </section>
            <section class="write-button">
                <button>
                    <i class="fa fa-pencil" aria-hidden="true"></i> Write
                </button>
            </section>
    <section class="page">
        <section class="user-login">
            <section class="title">
                <h2>User Login</h2>
            </section>
            <section class="user">
                <label><i class="fa fa-user-circle" aria-hidden="true"></i></label>
                <input type="text" placeholder="Enter username" class="userin" />
            </section>
            <section class="password">
                <label><i class="fa fa-key" aria-hidden="true"></i></label>
                <input type="text" placeholder="Enter password" class="passwordin" />
            </section>
            <section class="button">
                <button><i class="fa fa-sign-in" aria-hidden="true"></i>
                    <a href="#">Login</a></button>
            </section>
            <section class="new-acc">
                Don't have an account? <a href="#" class="create-btn">Create one!</a>
            </section>
            <section class="forget">
                <a href="">Forget password</a>
            </section>
        </section>
        <section class="pop-up d-none" >
            <section class="surface1">
            <section class="pop-title">
                <h2>New Registration</h2>
            </section>
            <section class="name">
                <label>Name</label>
                <input type="text" placeholder="Enter name" class="namein"/>
            </section>
            <section class="email">
                <label>Email</label>
                <input type="text" placeholder="Enter email" class="emailin"/>
            </section>
            <section class="mobile">
                <label class="mobile-block">Mobile No.</label>
                <select id="nations">
                    <option>Select</option>
                    <option>+91</option>
                    <option>+44</option>
                    <option>+94</option>
                    <option>+880</option>
                </select>
                <input type="number" placeholder="Enter mobile no." class="mobilein"/>
            </section>
            <section class="password1">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" class="password1in"/>
            </section>
            <section class="cpassword1">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" class="cpassword1in"/>
            </section>
            <section class="button1">
                <button> Save</button>
            </section>
            <section class="button2">
                <button>Cancel</button>
            </section>
            <section class="button3">
                <button>X</button>
            </section>

        </section>
    </section>
    <script src="./js/login.js"></script>
</body>

</html>
