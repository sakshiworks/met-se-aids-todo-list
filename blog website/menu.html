<html>

<head>
    <title>
        Write-Blog
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/menu.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="main">
    <section class="menu">
        <section class="brand-name">
            DevNode.in
        </section>
        <ul class="menu-items">
            <li id="feed">My Feed</li>
            <li id="about-us">About Us</li>
            <li id="contact">Contact</li>
        </ul>
        <section class="head-name">
        </section>
        <section class="logout-button">
            <button>
                </i> <a href="#">Log-out</a>
            </button>
        </section>
    </section>
    <section class="write-surface">
        <section class="write-content">
            <section class="title">Write a Blog</section>
            <section>
                <input placeholder="Enter blog title" type="text" class="input-title"/>
            </section>
            <section >
                <textarea placeholder="Write description..." type="text" class="input-blog"></textarea>
            </section>
            <section>
            <input
            type="text"
            placeholder="image url"
            id="url"
            class="input"
            value="https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg"/>
            </section>
            <section class="save-button">
                <button>Save</button>
            </section>
        </section>
            <section class="write-img">
                <img src="./images/image-preview.png" alt="">
            </section>
    </section>
    <script src="./js/menu.js"></script>
</body>

</html>
